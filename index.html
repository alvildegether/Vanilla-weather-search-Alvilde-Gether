<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Norwegian weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Whats the weather like in?"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <div class="overview">
          <h2>UPDATED: <span id="date"></span></h2>
          <h1 id="city"></h1>
          <br />

          <div class="d-flex weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div>
              <strong id="temperature"></strong>
              <span class="units">Â°C</span>
            </div>
            <ul class="data">
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>

        <h2>6 DAYS FORECAST<br/></h2>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <small id="footer-text">
        <a href="Vanilla-weather-search-Alvilde-Gether" target="_blank"
          >Open-source code</a
        >
        by Alvilde Gether
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
